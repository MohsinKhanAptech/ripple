<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ripple</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link
			rel="preload"
			href="SVG/volume-full-button.svg"
			as="image"
			type="image/svg+xml"
		/>
		<link
			rel="preload"
			href="SVG/volume-mute-button.svg"
			as="image"
			type="image/svg+xml"
		/>
		<link
			rel="preload"
			href="SVG/pause-button.svg"
			as="image"
			type="image/svg+xml"
		/>
		<link
			rel="preload"
			href="SVG/play-button.svg"
			as="image"
			type="image/svg+xml"
		/>
	</head>
	<body>
		<div class="ripple-container"></div>
		<div class="menu">
			<span class="volume-control">
				<span type="button" class="icon volume-mute hide"></span>
				<span type="button" class="icon volume-full"></span>
			</span>
			<span class="play-pause">
				<span type="button" class="icon play hide"></span>
				<span type="button" class="icon pause"></span>
			</span>
			<span type="button" class="icon cogwheel"></span>
		</div>
		<div class="options hide">
			<div class="option-header">
				<div class="option-header-menu">
					<span class="settings-header option-selected">Settings</span>
					<span class="audio-header">Audio</span>
				</div>
				<span type="button" class="icon option-close"></span>
			</div>
			<div class="options-container">
				<div class="settings">
					<div class="settings-heading">Ripple Settings</div>
					<div class="anim-duration">
						<label for="anim-duration">Random Animation Duration</label>
						<input type="checkbox" name="anim-duration" id="anim-duration" />
					</div>
					<div class="ripple-style">
						<label for="ripple-style">Ripple Style</label>
						<select name="ripple-style" id="ripple-style">
							<option value="new" selected>New</option>
							<option value="old">Old</option>
						</select>
					</div>
				</div>
				<div class="audio">
					<div class="settings-heading">Audio Settings</div>
					<div class="music-play">
						<label for="music-play">Music</label>
						<input type="checkbox" name="music-play" id="music-play" />
					</div>
					<div class="music-volume">
						<label for="music-volume">Music Volume</label>
						<div>
							<input
								type="range"
								name="music-volume"
								id="music-volume"
								min="0"
								max="100"
								step="1"
								value="5"
							/>
							<input
								type="number"
								name="music-volume"
								id="music-volume"
								min="0"
								max="100"
								step="1"
								value="5"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
